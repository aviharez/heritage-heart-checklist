name: CI/CD Pipeline

# Trigger on push to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# define workflow permissions
permissions:
  contents: read
  pages: write
  id-token: write

# prevent concurrent deployment
concurrency: 
  group: "pages"
  cancel-in-progress: false

jobs:
  #stage 1: lint & validate
  lint-and-validate:
    name: Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard eslint
          echo "Linting tools installed"

      - name: Validate HTML
        run: |
          echo "Validating HTML files..."
          htmlhint "**/*.html" || true
          echo "HTML validation complete"

      - name: Lint CSS
        run: |
          echo "Linting CSS files..."
          # create styleint config
          cat > /stylelintrc.json << 'EOF'
          {
            "extends": "stylelint-config-standard",
            "rules": {
              "selector-class-pattern": null,
              "custom-property-pattern": null,
              "keyframes-name-pattern": null,
              "alpha-value-notation": "number",
              "color-function-notation": "legacy"
            }
          }
          EOF
          stylelint "**/*.css" --allow-empty-input || true
          echo "CSS linting complete"

      - name: Lint JavaScript
        run: |
          echo "Linting JavaScript files..."
          # create eslint config
          cat > .eslintrc.json << 'EOF'
          {
            "env": {
              "browser": true,
              "es2021": true
            },
            "extends": "eslint:recommended",
            "parserOptions": {
              "ecmaVersion": 12,
              "sourceType": "script"
            },
            "rules": {
              "no-unused-vars": "warn",
              "no-console": "off"
            }
          }
          EOF
          eslint "**/*.js" --max -warning 10 || true
          echo "JavaScript linting complete"
      - name: Check file structure
        run: |
          echo "Checking required files..."
          test -f index.html && echo "index.html exists" || exit 1
          test -f styles.css && echo "styles.css exists" || exit 1
          test -f script.js && echo "script.js exists" || exit 1
          echo "All required files present"

      - name: Summary
        run: |
          echo "======================================"
          echo "Stage 1: Lint & Validate - COMPLETED"
          echo "======================================"

  # stage 2: deploy to github page
  deploy:
    name: Deploy to Github Pages
    needs: lint-and-validate
    runs-on: ubuntu-latest

    # only deploy on push to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    # grant GITHUB_TOKEN permissions
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "======================================"
          echo "Stage 2: Deploy - COMPLETED"
          echo "======================================"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "======================================"